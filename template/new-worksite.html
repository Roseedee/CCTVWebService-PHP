    <div class="row mt-3 mb-3 justify-content-center">
      <form action="" class="my-form p-0">
        <div class="col">
          <p class="text-start mb-1">รูปหน้างาน</p>
          <div class="img-container p-0">
            <div class="img-add-btn">

              <input id="file-upload" type="file" accept=".jpg, .jpeg, .png, .pdf" multiple style="display: none;">

            <div class="img-list" id="image-list">

            </div>

        </div>
        <div class="col input-group mt-3">
          <span class="input-group-text"><img src="/static/icon/lock.png" width="32"></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingPassword" placeholder="รหัสลูกค้า, ชื่อ-นามสกุลลูกค้า">
              <label for="floatingPassword">รหัสลูกค้า, ชื่อ-นามสกุลลูกค้า</label>
            </div>
        </div>
        <div class="row mt-3">

          </div>
          <div class="col input-group mb-3">

              <label>ที่อยู่หน้างาน</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col input-group mb-3"> 
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="จำนวนกล้องวงจรปิด">
              <label>จำนวนกล้องวงจรปิด</label>
            </div>
          </div>
          <div class="col input-group mb-3">

        <div class="d-grid gap-2 mt-3">
