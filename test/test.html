<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert Div Value</title>
</head>
<body>

<div value="example">This is a div with value "example"</div>
<div>This is a div without a value attribute</div>
<div value="another">This is a div with value "another"</div>

<script>
// Select all div elements
var divs = document.querySelectorAll('div');

// Loop through each div and attach a click event listener
divs.forEach(function(div) {
    div.addEventListener('click', function() {
        // Get the value attribute of the clicked div
        var value = this.getAttribute('value');
        
        // Check if the div has a value attribute
        if (value !== null) {
            // If yes, display its value in an alert
            alert("Value of the div: " + value);
        } else {
            // If not, display a message indicating no value attribute
            alert("This div does not have a value attribute.");
        }
    });
});
</script>

</body>
</html>
